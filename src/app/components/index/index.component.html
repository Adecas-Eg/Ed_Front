
<div class="container imggg mt-4">
    <div class="row">
        <div class="col">
            <div class="text-center mt-4 p-4">
                <h2>Lo mejor de buscar en es</h2>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <input type="text" class="b" placeholder="Ubicacion">
                <input type="text" class="b " placeholder="Ciudad">
                <div class="btn-group" role="group">
                    <button type="button" class="  dropdown-toggle s" data-bs-toggle="dropdown" aria-expanded="false">
                        Tipos
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Arriendo</a></li>
                        <li><a class="dropdown-item" href="#">Venta</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row m-5 ">
        <div class="col mx-4">
            <div>
                <input type="checkbox" value="terminos"> Aceta los terminos y condiciones
            </div>
        </div>
        <div class="col text-end mx-4">
            <div>
                <button type="submit" class="btn btn-outline-primary">Confirmar</button>
            </div>
        </div>
    </div>

    <div class="row py-4 my-4 " >
        <div class="col-sm-12 col-md-4 col-lg-6 col-xl-4 py-2 " *ngFor="let item of casas">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="assets/imagenes/casas/casa4.jpg" class="img-fluid" alt="..." style="height: 250px;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{item.name}}</h5>
                            <p class="card-text"> {{item.descripcion}} </p>
                            <p class="card-text"><small class="text-body-secondary">{{item.tipoVenta}}</small></p>
                            <a routerLink="/detail/casa/{{item.id}}" class="btn btn-outline-primary">Detalles casa</a>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
