<div class="container">
    <div class="row  mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" class="form-control" [(ngModel)]="name" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" name="descripcion" id="descripcion" class="form-control"
                        [(ngModel)]="descripcion">
                </div>
                <div class="form-group">
                    <label for="tipoVenta">Tipo venta -- desplegable</label>
                    <input type="text" name="tipoVenta" id="name" class="form-control" [(ngModel)]="tipoVenta">
                </div>

                <div class="form-group">
                    <label for="Ciudad">Ciudad</label>
                    <input type="text" name="Ciudad" id="Ciudad" class="form-control" [(ngModel)]="ciudad">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" name="descripcion" id="descripcion" class="form-control"
                        [(ngModel)]="descripcion">
                </div>
                <div class="form-group">
                    <label for="pais">pais</label>
                    <input type="text" name="pais" id="pais" class="form-control" [(ngModel)]="pais" required>
                </div>
                <button class="btn btn-outline-primary btn-block" type="submit" [disabled]="!f.valid">Crear Nueva Casa</button>
            </form>
        </div>
    </div>
</div>
