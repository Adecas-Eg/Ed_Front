                    <a href="" class="link-primary">{{casa.name}}</a>

                <div class="row"><span></span></div>
            </div>
        </div>
        <div class="row">
            <div class="col mt-5 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked />
                    <label class="btn btn-outline-primary" for="btnradio1">VIDEOS</label>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" />
                    <label class="btn btn-outline-primary" for="btnradio3">FOTOS</label>
                </div>
            </div>
        </div>
    </div>




    <app-img-slider> </app-img-slider>

        <!-- CARACTERISTICA -->

        <div class="row">
            <H4 class="mt-3">Caracteristicas</H4>
            <div class="col-4">

                <div class="form-check">
                    <input class="form-check-input" name="gimnasio" type="checkbox" value=""
                        id="flexCheckIndeterminateDisabled" checked />
                    <label class="form-check-label text-dark" for="flexCheckIndeterminateDisabled">
                        Piso: {{casa.piso}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="salon" name="salon" id="flexCheckDisabled"
                        checked />
                    <label class="form-check-label" for="flexCheckDisabled">
                        Balcon: {{casa.balcon}}
                    </label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" name="Piscina" type="checkbox" value=""
                        id="flexCheckIndeterminateDisabled" checked />
                    <label class="form-check-label text-dark" for="flexCheckIndeterminateDisabled">
                        Antiguedad: {{casa.antiguedad}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="parqueadero" name="parqueadero"

                    <label class="form-check-label" for="flexCheckDisabled">

                    </label>

                </div>
            </div>
        </div>


        <hr>
